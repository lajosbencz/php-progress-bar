dist: bionic
language: php
php:
  - '7.2'
  - '7.3'
  - '7.4'

branches:
  only:
    - master

before_install:
  - travis_retry composer self-update
  - composer install --prefer-source --no-interaction --dev
  - composer require phpunit/phpunit satooshi/php-coveralls

script:
  - mkdir -p build/logs
  - phpunit --coverage-clover build/logs/clover.xml --bootstrap vendor/autoload.php tests

